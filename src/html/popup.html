<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ASN Plus</title>
    <link rel="icon" href="../images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body>

<div class="container-fluid p-2">
    <div class="d-grid g-2 gap-2">
        <div class="d-none grant-perms">
            <button class="btn btn-success w-100 mb-1 grant-permissions" type="button" data-origins="*://*.aviation-safety.net/*">
                <i class="fa-solid fa-check-double me-1"></i> Grant Host Permissions</button>
            <p class="text-center mb-1"><a role="button" href="../html/permissions.html" class="small">More Information on Permissions</a></p>
            <hr class="my-2">
        </div>
    </div>

    <div class="d-grid g-2 gap-2 mb-2">
    <div class="btn-group btn-group btn-group-sm" role="group" aria-label="ASN Links">
        <a type="button" class="btn btn-outline-primary" href="https://aviation-safety.net/">
            ASN</a>
        <a type="button" class="btn btn-outline-primary" href="https://aviation-safety.net/asndb/country/N" id="country-url">
            <span id="countryDisplay">USA</span></a>
        <a type="button" class="btn btn-outline-primary" href="" id="year-view">
            2000</a>
        <a type="button" class="btn btn-outline-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="visually-hidden">Choose Year</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end" id="year-list"></ul>
    </div>
    </div>

    <form id="search-form">
        <div class="row mb-2">
            <div class="col text-center">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="searchType" id="searchRegistration" value="registration">
                    <label class="form-check-label small" for="searchRegistration">Registration</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="searchType" id="searchOperator" value="operator">
                    <label class="form-check-label small" for="searchOperator">Operator</label>
                </div>
            </div>
        </div>
        <div class="row mb-2">
            <label for="searchTerm" class="visually-hidden"></label>
            <div class="input-group">
                <input id="searchTerm" type="text" class="form-control form-control-sm" placeholder="Registration or Operator"
                       aria-label="Registration or Operator" aria-describedby="submit-search" required>
                <button class="btn btn-outline-primary" type="submit" id="submit-search">Go</button>
            </div>
        </div>
    </form>

    <form id="options-form" class="mb-2">
        <div class="form-check form-switch">
            <input class="form-check-input" id="darkMode" type="checkbox" role="switch">
            <label class="form-check-label" for="darkMode" aria-describedby="darkModeHelp">
                Enable ASN Dark Mode
                <span data-bs-toggle="tooltip" data-bs-title="Use Dark Mode for ASN Website.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="highlightTable" type="checkbox" role="switch">
            <label class="form-check-label" for="highlightTable" aria-describedby="highlightTableHelp">
                Highlight Fatal Incidents
                <span data-bs-toggle="tooltip" data-bs-title="Highlight Fatal Incidents.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="updateEntry" type="checkbox" role="switch">
            <label class="form-check-label" for="updateEntry" aria-describedby="updateEntryHelp">
                Add Additional Links to Entries
                <span data-bs-toggle="tooltip" data-bs-title="Add Additional Links to Entries.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="expandImages" type="checkbox" role="switch">
            <label class="form-check-label" for="expandImages" aria-describedby="expandImagesHelp">
                Expand Images in Sources
                <span data-bs-toggle="tooltip" data-bs-title="Expand Images in Sources.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="hideEntryWarning" type="checkbox" role="switch">
            <label class="form-check-label" for="hideEntryWarning" aria-describedby="hideEntryWarningHelp">
                Hide Wiki Warnings
                <span data-bs-toggle="tooltip" data-bs-title="Hide Wiki Warnings.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="updateNavigation" type="checkbox" role="switch">
            <label class="form-check-label" for="updateNavigation" aria-describedby="updateNavigationHelp">
                Update Navigation Menu Links
                <span data-bs-toggle="tooltip" data-bs-title="Update Navigation Menu Links.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="hideHeaderImage" type="checkbox" role="switch">
            <label class="form-check-label" for="hideHeaderImage" aria-describedby="hideHeaderImageHelp">
                Hide Site Header Image
                <span data-bs-toggle="tooltip" data-bs-title="Hide Site Header Image.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="increaseMaxWidth" type="checkbox" role="switch">
            <label class="form-check-label" for="increaseMaxWidth" aria-describedby="increaseMaxWidthHelp">
                Increase Max Width to 100%
                <span data-bs-toggle="tooltip" data-bs-title="Allow Site Width to be Fluid.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="enableKeyboard" type="checkbox" role="switch">
            <label class="form-check-label" for="enableKeyboard" aria-describedby="enableKeyboardHelp">
                Enable Keyboard Shortcuts
                <span data-bs-toggle="tooltip" data-bs-title="Enable Keyboard Shortcuts.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="autoFill" type="checkbox" role="switch" data-related="autoFillOptions">
            <label class="form-check-label" for="autoFill" aria-describedby="autoFillHelp">
                Enable New Incident Auto Fill
                <span data-bs-toggle="tooltip" data-bs-title="Enable New Incident Auto Fill.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div id="autoFillOptions" style="display: none;">
            <div class="d-none extra-grant">
                <button class="btn btn-sm btn-outline-success w-100 grant-permissions" type="button"
                        data-bs-toggle="tooltip" data-bs-placement="top" data-bs-trigger="hover"
                        data-bs-title="Allow Retrieving Remote Aircraft Information." data-extra="yes">
                    <i class="fa-solid fa-check-double me-1"></i> Grant Extra Permissions</button>
            </div>
        </div>
    </form>

    <a class="btn btn-sm btn-outline-primary w-100" role="button" href="../html/options.html">
        <i class="fa-solid fa-sliders me-1"></i> Open Options</a>
    <hr class="my-2">

    <div class="d-flex justify-content-center align-items-center text-center small">
        <img src="../images/logo16.png" width="16" height="16" alt="ASN Plus" title="ASN Plus">
        <a class="link-offset-2 link-underline link-underline-opacity-0 link-underline-opacity-75-hover mx-2" type="button" rel="noopener"
           href="homepage_url">ASN Plus</a> v<span class="version"></span>
    </div>
</div> <!-- container -->

<div aria-live="polite" aria-atomic="true" class="">
    <div id="toast-container" class="toast-container bottom-0 end-0 p-3"></div>
</div> <!-- toast -->

<div class="d-none">
    <div class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
        <div class="d-flex">
            <div class="toast-body text-break small"></div>
        </div>
    </div>
</div> <!-- d-none -->

<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/popup.js"></script>

</body>
</html>
